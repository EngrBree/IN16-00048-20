            <p>We value your smile<br>Khan dentist clinic was established in 1999 to serve the community <br>seeing your smile makes us happy </p>
            <button id="btn" onclick="myFunction()">pause</button>
        </div>
        <script>
            var video = document.getElementById("vid");
            var button = getElementById("btn");

            function myFunction() {
                if (video.paused) {
                    video.play();
                    button.innerHTML = "pause";;

                } else {
                    video.pause();
                    button.innerHTML = "play";
                }

            }
